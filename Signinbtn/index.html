<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DonArc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">DonArc</div>
        <nav>
            <a href="#">Find a Store</a>
            <a href="#">Help</a>
            <a href="#">Join Us</a>
            <button class="sign-in-btn">Sign In</button>
        </nav>
    </header>

    <main class="signin-container">
        <section class="signin-form">
            <h1>Enter your email to join us or sign in.</h1>
            <form>
                <label for="country">Philippines <a href="#">Change</a></label>
                <input type="email" id="email" name="email" placeholder="Email*" required>
                <p>By continuing, I agree to DonArc's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Find a Store</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>

    <script src="signin-script.js"></script>
</body>
</html>
